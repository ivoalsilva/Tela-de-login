<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-login</title>
</head>

<body>
    <div class="bg-[#F1F4F9] flex min-h-screen justify-center items-center">
        <div
            class="bg-[#4F39F6] w-[400px] h-[500px] text-white flex justify-between flex-col p-10 rounded-[20px] shadow-xl">
            <section>
                <h1 class="font-semibold text-[28px]">Bem-vindo de volta!</h1>
                <p class="text-xs">Acesse sua conta e continue de onde parou.</p>
            </section>
            <!--poderia colocar uma main mesmo que vazio para ficar responsivo?-->
            <figure>
                <blockquote class="border-t border-white/20 pt-6">
                    <p class="text-[10px]">"A melhor plataforma que já usei. Simples, rápida e segura!"</p>
                </blockquote>
                <figcaption class="text-[10px]">
                    &mdash; Maria Silva, <cite>Cliente</cite>
                    <!--CITE usada para demarcar o título de uma obra criativa OU a fonte de uma citação.-->
                </figcaption>
            </figure>
        </div>
        <div class="bg-white w-[400px] h-[500px] text-black rounded-[20px] flex justify-center flex-col p-10 shadow-xl">
            <form class="flex flex-col ">
                <h1 class="font-semibold text-[20px]">Entrar</h1>
                <p class="text-[10px]">Digite suas credenciais</p>
                <label for="email" class="pt-4 text-[10px] font-medium">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-2 flex items-center text-gray-400 ">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" name="" id="email" placeholder="seu@email.com"
                        class="bg-[#F3F3F5] rounded-[4px] text-[9px] p-[6px] pl-8 w-full focus:outline-none">
                </div>
                <!--LABEL + INPUT (é uma associação direta e técnica que o navegador e as tecnologias assistivas (como leitores de tela) podem entender:)-->
                <section class="flex justify-between">
                    <label for="senha" class="pt-3 text-[10px] font-medium">Senha</label>
                    <a href="" class="text-[#4F39F6] text-[10px] pt-3 ">Esqueceu?</a>
                </section>
                <div class="relative">
                    <span class="absolute inset-y-0 left-2 flex items-center text-gray-400">
                        <i class="fa-solid fa-lock text-xs"></i>
                    </span>
                    <input type="password" id="senha" placeholder="Digite sua senha"
                        class="bg-[#F3F3F5] rounded-[4px] text-[9px] p-[6px] pl-8 w-full focus:outline-none">
                </div>
                <button type="submit"
                    class="bg-[#4F39F6] rounded-[4px] mt-3 text-white text-[10px] font-semibold p-1">Entrar</button>
            </form>

            <p class="mt-5 text-[10px] flex justify-center">Não tem uma conta? <a href=""
                    class="text-[#4F39F6] font-medium">Cadastre-se</a></p>
            <footer class="mt-10 text-[9px]">
                <p>Ao continuar, você concorda com nossos <a href="" class="underline decoration-slice">Termos de
                        Serviço</a> e <a href="" class="underline decoration-slice">Política de Privacidade</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
